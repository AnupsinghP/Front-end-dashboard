<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="text-center" style="margin-top: 15%; margin-bottom: 15%;">
                <p style="font-size: 50px; line-height: 50px; font-weight: 400;">Login</p>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="login()" novalidate autocomplete="off">
                        <div class="form-group">
                            <input type="email" id="session_email_address" class="form-control" ng-model="session.EmailAddress" placeholder="Email Address" ng-disabled="working.login" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="session.Password" placeholder="Password" ng-disabled="working.login" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" ng-disabled="working.login">Login <i class="fa fa-spinner fa-spin fa-fw" ng-show="working.login"></i></button>
                            <a href="#!/reset" class="btn btn-default" ng-disabled="working.login">Reset Password</a>
                        </div>
                        <p class="text-danger" ng-show="alert.login">{{alert.login}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
