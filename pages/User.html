<div class="container">
    <ol class="breadcrumb">
        <li><a href="#!/dashboard">Dashboard</a></li>
        <li><a href="#!/users">Users</a></li>
        <li class="active">{{breadcrumb}} User</li>
    </ol>
    
    <div class="row">
        <div class="col-md-5">
            <h3>User Details</h3>
            <form ng-submit="save()" novalidate autocomplete="off">
                <div class="form-group">
                    <label for="user_name">Full Name</label>
                    <input type="text" class="form-control" id="user_name" ng-model="user.Name" ng-disabled="working.save" required autofocus>
                </div>
                <div class="form-group">
                    <label for="user_email_address">Email Address</label>
                    <input type="email" class="form-control" id="user_email_address" ng-model="user.EmailAddress" ng-disabled="working.save" required>
                </div>
                <hr />
                <div class="form-group">
                    <label for="user_api_key">API Key</label>
                    <input type="text" class="form-control" id="user_api_key" ng-model="user.ApiKey" ng-disabled="working.save">
                </div>
                <div class="form-group">
                    <label for="user_api_secret">API Secret</label>
                    <input type="password" class="form-control" id="user_api_secret" ng-model="user.ApiSecret" ng-disabled="working.save">
                </div>
                <hr />
                <p ng-show="!show.changePassword">
                    <a href="" ng-click="show.changePassword = true">Change Password</a>
                </p>
                <div ng-show="show.changePassword">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="user_password" class="form-control" ng-model="user.Password" ng-disabled="working.save" />
                    </div>
                </div>
                <hr />
                <button type="submit" class="btn btn-primary" ng-disabled="working.save">Save <i class="fa fa-spinner fa-spin fa-fw" ng-show="working.save"></i></button>
                <a href="#!/users" class="btn btn-default" ng-disabled="working.save">Cancel</a>
            </form>
        </div>
    </div>

    <footer style="margin-top: 10%;">
        <hr />
        <p class="text-right text-muted"><small>&copy; Copyright 2018 QuadLogic Controls Corporation<br />Connected to {{baseUrl}}</small></p>
